

{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<h1 class="text-2xl py-8 text-center">Login</h1>

<div class="w-4/5 min-h-screen mx-auto p-4  flex justify-center">


    <form method="post" action=".">
        {% csrf_token %}
        <div class="flex justify-center mt-10">
            <div class="w-full max-w-md">
                    <div class="mb-4 ">
                        {{ form.username|as_crispy_field }}
                    </div><br>
                    <div class="mb-4 ">
                        {{ form.password|as_crispy_field }}
                    </div>
                
                    <button class="rounded-lg mt-6 inline-block py-4 px-8 bg-red-600 mb-10	 hover:bg-red-700 text-white">Login</button>
            </div>
        </div>    
    </form>
</div>

{% endblock %}
