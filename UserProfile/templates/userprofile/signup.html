{% extends 'core/base.html'%}
{% load crispy_forms_tags %}
{% block title%}
Sign up
{%endblock%}

{%block content%}
<h1 class="text-2xl py-8 text-center">Sign up</h1>
<div class="w-4/5 min-h-screen mx-auto p-4  flex justify-center">
   
    <form method="post" action=".">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="rounded-lg mt-6 inline-block py-4 px-8 bg-red-600 mb-10	 hover:bg-red-700 text-white">Sign up</button>
    </form>

</div>

{%endblock%}
