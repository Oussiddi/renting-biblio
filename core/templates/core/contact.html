
{% extends 'core/base.html'%}
{% load crispy_forms_tags %}
{% block title%}
Contact
{%endblock%}


{% block content %}




<center>
{% if submitted %}
  <div class="mt-32 h-screen">

    Your message was sent succesfully!
  </div>
 

{% else %}
<div class="mt-32 h-screen">
  <form action="" method="POST" class="my-class w-2/5">
    {% csrf_token%}
    {{ form|crispy }}
    <input class="text-white rounded-lg bg-red-600 hover:bg-red700 font-medium rounded-lg text-sm px-5 py-3 text-center my-4	" type="submit" value="Send">
  </form>
</div>
{% endif %}
</center>
{% endblock %}
