      <li class="inline-flex items-center">
        <a href="{% url 'frontpage'%}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">

          Home
        </a>
      </li>
      <li>

          <svg aria-hidden="true" class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>

        </div>
      </li>
    
    </ol>
  </nav>
  
</div>




    <div class="flex flex-wrap text-center mx-20">
          {% for book in book%}
               <div class="w-1/3 p-2 ">
                    <div class="p-4 bg-gray-200 rounded-lg">
                        <a href="{% url 'book_detail' book.slug%}">
                            <div>
                                <center><img class="mb-2 rounded-lg w-52 h-52" src="{{ book.image.url}}" alt="Image of {{book.title}}"></center>
                            </div>
                            <h2 class="text-xl">{{book.title}}</h2>
                            <p class=" text-gray-600 text-lime-600 font-semibold ">${{book.price}} / Day</p>
                            <button class="text-white bg-red-600 ml-3	 hover:bg-red-700  font-medium rounded-lg text-sm px-5 py-3 text-center my-4">Visit</button>

                        </a>
                    </div>
                
               </div>
          {% endfor%}
    </div>






{%endblock%}
