{% extends 'core/base.html'%}

{% block title%}
    Search
{%endblock%}

{%block content%}


<div class="w-4/5 min-h-screen mx-auto p-4 ">

        <h2 class="text-2xl text-gray-600 mx-2 my-6">Search results for "{{query}}":</h2>


        {%if books%}
        <div class="flex flex-wrap text-center mx-10 h-screen" >
            {% for book in books%}
                <div class="w-1/3 p-2 ">
                    <div class="p-4 bg-gray-200">
                        <a href="{% url 'book_detail' book.slug%}">
                            <div>
                                <center><img class=" w-52 h-52 mb-2 rounded-lg" src="{{ book.image.url}}" alt="Image of {{book.title}}"></center>
                            </div>
                            <h2 class="text-xl">{{book.title}}</h2>
                            <p class="text-xs text-gray-600">${{book.price}}</p>
                        </a>
                    </div>
                
                </div>

            {%endfor%}
        </div>
        {%else%}
        <p></p>
        <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
            <span class="font-medium">There is no books matching this query!</span> 
          </div>
        {%endif%}

</div>
{%endblock%}
